plugins {
    id 'java'
    id 'application'
}

group 'org.marvin'
version '1.0'

application{
    mainClassName = "org.marvin.Main"
}

sourceCompatibility = 11
targetCompatibility = 11


repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar{

    version =  project.version
    manifest.attributes("Main-Class": mainClassName)
}